<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>

  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <p class="navbar-item title is-5">BK PETS</p>
        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
    </nav>
    <section class="hero is-primary is-large">
      <div class="hero-body columns is-variable is-2 is-vcentered">
        <div class="column is-6">
          <h1 class="title is-3">The best products for your dog</h1>
          <h3 class="subtitle is-5">
            Because your dogs deserve to be at their happiest
          </h3>
          <button class="button is-black">Learn more</button>
        </div>

        <div class="column is-4">
          <figure class="image card is-1by1">
            <img src="assets/hero.jpg" />
          </figure>
        </div>
        <div class="column is-2"></div>
      </div>
    </section>

    <section class="section is-large">
      <div class="columns is-2 is-vcentered">
        <div class="column">
          <div class="slider">
            <!-- images -->
            <div class="slide">
              <img />
            </div>
            <!-- control btns -->
            <button class="button btn-prev"></button>
            <button class="button btn-next"></button>
          </div>
        </div>
        <div class="column"></div>
      </div>
    </section>
  </body>
</html>
